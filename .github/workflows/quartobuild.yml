name: quarto-setup

on: 
  push:
    branches: jp-test

jobs:
  quarto-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: quarto-dev/quarto-actions/setup@v2
      - run: |
          quarto --version
#          pwd
#          ls -l
#          quarto render markdown/index.md --to html
#          echo show files
#          ls -l
          
      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html # If set, it will be equivalent to `quarto render --to html`
          path: markdown/*.md --output-dir output/ # By default, the current working dir is used i.e `quarto render .`
      - run: |
          quarto --version
          echo working directory
          pwd
          echo show files
          ls -l
          echo change to output folder
          cd output
          pwd
          echo show files in output
          ls -l



